<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'MuseoModerno', sans-serif;
    }    

    h2 {
        color: #FFFFFF;        
    }

    label{
        color:#CDCDCD;
    }

    p{
        color: #8BF8FF;
    }

    button{
        color: #ffffff;
        background-color: #11212D;
    }

    #titulogrande {
        color: #FFFFFF;
        position: absolute; /* Cambiar a posición absoluta para ajustar la posición */
        top: 200px;/* Colocar el texto en la mitad vertical del contenedor izquierdo */
        transform: translateY(-60%); /* Centrar verticalmente el texto */
        transform: translateX(12%);
        font-size: 107px;
    }

    #eslogan {
        color: #8BF8FF;
        position: absolute; /* Cambiar a posición absoluta para ajustar la posición */
        top: 390px; /* Colocar el texto en la mitad vertical del contenedor izquierdo */
        transform: translateY(-20%); /* Centrar verticalmente el texto */
        transform: translateX(20%);
        font-size: 33px;
    }

    #contenedor {
      display: flex; /* Utilizamos flexbox para crear un contenedor flexible */
      height: 100vh; /* Altura del 100% de la ventana gráfica */
    }

    #izquierda {
    flex: 1; /* La parte izquierda ocupará el 50% del contenedor flexible */
    background-color: #06141B; /* Color de fondo de la parte izquierda */
    padding: 20px; /* Añadimos un poco de espacio alrededor del contenido */
    position: relative; /* Cambiar a posición relativa para ubicar elementos hijos */
    }

    #derecha {
            flex: 1;
            background-color: #06141B;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
            margin-bottom: 15px; /* Ajusta el espacio vertical entre cada div dentro de la parte derecha */
        }

    /* Estilo del círculo */
    .circle {        
        width: 610px;
        height: 610px;
        background-color: rgba(223, 255, 232, 0.397); /* Color de fondo del círculo con opacidad */
        border: 37px solid; /* Grosor de borde de 5 píxeles con color azul (#3366FF) */
        border-color: linear-gradient(to right, red , yellow);
        border-radius: 80%; /* Hace que el borde sea redondeado (círculo) */
        position: absolute; /* Posición absoluta para ubicar el círculo */
        top: 40px; /* Ajustar la posición superior según sea necesario */
        left: 50%; /* Colocar el círculo en la mitad horizontal de la pantalla */
        transform: translateX(-50%); /* Centrar horizontalmente el círculo */
        z-index: -1; /* Ajustar el índice z para ubicar detrás o delante del texto */
    }

    input[type="text"], input[type="password"] {
    border-radius: 15px; /* Esto redondeará las esquinas de las casillas de entrada */
    background-color: #CDCDCD; /* Esto cambiará el color de fondo de las casillas de entrada */    
    padding: 5px; /* Esto añadirá un poco de espacio alrededor del texto dentro de las casillas de entrada */
}

    #signin{
        color: #FFFFFF;
        top: 200px;/* Colocar el texto en la mitad vertical del contenedor izquierdo */
        transform: translateX(0px);
        font-size: 60px;
    }

    #botton{
        color: #ffffff;
        background-color: #11212D;
        margin-bottom: 15px; /* Ajusta el espacio vertical entre cada div dentro de la parte derecha */
    }
    #textusername {
        font-weight: bold; /* Engrosa el texto */
        color: #CDCDCD;
        top: 180px; /* Ajusta la posición vertical del texto User Name */
        font-size: 20px;
    }

    #textpassword {
        font-weight: bold; /* Engrosa el texto */
        color: #CDCDCD;
        top: 150px; /* Ajusta la posición vertical del texto Password */
        font-size: 20px;
    }

    #nameuser,#password {
    font-size: 20px; /* Ajusta el tamaño de fuente */
    padding: 10px; /* Ajusta el padding */
    margin-bottom: 15px; /* Ajusta el espacio vertical entre los inputs */
    border-radius: 40px;
}


    #botton {
    color: #ffffff;
    font-size: 30px;
    font-weight: bold; /* Engrosa el texto */
    background-color: #11212D;
    margin-bottom: 0;
    border-radius: 40px;
    padding: 15px 100px;
    background-image: linear-gradient(to bottom, #11212D, #081319);
    cursor: pointer;
    transition: background 0.3s ease;
}

#botton:hover {
    background-image: linear-gradient(to bottom, #081319, #11212D);
}
/* Clase para posicionar la figura detrás de todos los divs e inputs */
.figure-behind {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1; /* Ajusta este valor según sea necesario, debe ser menor que el z-index de #derecha */
    pointer-events: none; /* Permite que los eventos pasen a través del elemento SVG */
    /* Ajusta otras propiedades de estilo según tus necesidades */
}





</style>
</head>
<body>
    <div id="contenedor">
            <!-- Contenido de la parte izquierda -->
        <div id="izquierda">
            <h2 id="titulogrande">
                Welcome!
            </h2>
            <p id="eslogan">&lt;from sudents to engineers&gt;</p>
            
        </div>
            <!-- Contenido de la parte derecha -->
        <div id="derecha">   
                
                <h2 id="signin">Sign in</h2>
                <div>
                    <label id="textusername">User Name</label><br>
                    <input type="text" id="nameuser">
                </div>
                <div>
                    <label id="textpassword">Password</label><br>
                    <input type="password" id="password">
                </div>
                <div>
                    
                    <button type="submit" id="botton">Submit</button>
                </div>
            <div class="figure-behind">
                <svg "xmlns="http://www.w3.org/2000/svg"  width="652px" height="652px" viewBox="0 0 902.179 893.428" fill="none" style="transform: rotate(0.227deg); flex-shrink: 0;">
                    <path d="M877.945 449.191C877.022 681.866 685.737 870.145 450.185 869.211C214.634 868.276 24.849 678.485 25.7722 445.809C26.6953 213.134 217.98 24.855 453.532 25.7895C689.083 26.7241 878.868 216.515 877.945 449.191Z" fill="rgba(223, 255, 232, 0.10)" />
                
                    <!-- Primer path con trazo negro y ancho de 50px -->
                    <path d="M877.945 449.191C877.022 681.866 685.737 870.145 450.185 869.211C214.634 868.276 24.849 678.485 25.7722 445.809C26.6953 213.134 217.98 24.855 453.532 25.7895C689.083 26.7241 878.868 216.515 877.945 449.191Z" stroke="#000" stroke-width="50" />
                
                    <!-- Segundo path con trazo y relleno negro y ancho de 50px -->
                    <path d="M877.945 449.191C877.022 681.866 685.737 870.145 450.185 869.211C214.634 868.276 24.849 678.485 25.7722 445.809C26.6953 213.134 217.98 24.855 453.532 25.7895C689.083 26.7241 878.868 216.515 877.945 449.191Z" stroke="url(#paint0_linear_20_28)" stroke-opacity="0.8" stroke-width="50" />
                
                    <!-- Definición del gradiente lineal -->
                    <defs>
                        <linearGradient id="paint0_linear_20_28" x1="453.631" y1="0.789722" x2="450.086" y2="894.21" gradientUnits="userSpaceOnUse">
                            <stop offset="0.0999997" stop-color="#78FFB6" />
                            <stop offset="0.141666" stop-color="#009B60" stop-opacity="0.960763" />
                            <stop offset="0.245833" stop-color="#008287" stop-opacity="0.86267" />
                            <stop offset="0.34848" stop-color="#4575F2" stop-opacity="0.645833" />
                            <stop offset="0.52766" stop-color="#182F6A" stop-opacity="0.395833" />
                            <stop offset="0.683333" stop-color="#3856A4" stop-opacity="0.223958" />
                            <stop offset="0.834375" stop-color="#7D97DA" stop-opacity="0" />
                        </linearGradient>
                    </defs>
                </svg>      
            </div>
        </div>
    </div>
</body>
</html>
